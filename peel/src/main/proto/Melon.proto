syntax = 'proto3';

package net.tjalp.peach.proto.melon;

import "google/protobuf/empty.proto";

message MelonHealthReport {

}

message ProxyHandshakeRequest {
    string node_identifier = 1;
    repeated LocalPlayer player = 2;
}

message ProxyHandshakeResponse {
    repeated AppleNodeRegistration apple_node_registration = 1;
}

message PlayerHandshakeRequest {
    string unique_id = 1;
    string username = 2;
}

message PlayerQuit {
    string unique_id = 1;
}

message LocalPlayer {
    string unique_id = 1;
    string username = 2;
    string current_apple_node = 3;
}

message AppleNodeRegistration {
    string node_id = 1;
    string server = 2;
    int32 port = 3;
}

service MelonService {

    rpc HealthStatus (stream MelonHealthReport) returns (google.protobuf.Empty);

    rpc ProxyHandshake (ProxyHandshakeRequest) returns (ProxyHandshakeResponse);

    rpc PlayerHandshake (PlayerHandshakeRequest) returns (google.protobuf.Empty);

    rpc PlayerDisconnect (PlayerQuit) returns (google.protobuf.Empty);
}